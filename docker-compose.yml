version: '3.8'

services:
  spark-master:
    image: "${SPARK_IMAGE:-spark:4.0.0-java21-python3}"
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"    # Spark master web UI
      - "7077:7077"    # Spark master (spark://)
    volumes:
      - ./:/data:ro
      - ./output:/shared
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master", "--port", "7077", "--webui-port", "8080"]

  spark-worker-1:
    image: "${SPARK_IMAGE:-spark:4.0.0-java21-python3}"
    container_name: spark-worker-1
    volumes:
      - ./:/data:ro
      - ./output:/shared
    environment:
      - SPARK_NO_DAEMONIZE=true
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]

  spark-worker-2:
    image: "${SPARK_IMAGE:-spark:4.0.0-java21-python3}"
    container_name: spark-worker-2
    volumes:
      - ./:/data:ro
      - ./output:/shared
    environment:
      - SPARK_NO_DAEMONIZE=true
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]

  spark-worker-3:
    image: "${SPARK_IMAGE:-spark:4.0.0-java21-python3}"
    container_name: spark-worker-3
    volumes:
      - ./:/data:ro
      - ./output:/shared
    environment:
      - SPARK_NO_DAEMONIZE=true
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]

  jupyter:
    build:
      context: ./docker/jupyter
      dockerfile: Dockerfile
      args:
        SPARK_IMAGE: "${SPARK_IMAGE:-spark:4.0.0-java21-python3}"
        PYSPARK_VERSION: "${PYSPARK_VERSION:-4.0.0}"
    container_name: jupyter
    hostname: jupyter
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - ./:/home/jovyan/work
      - ./:/data:ro
      - ./output:/shared
    environment:
      - PYSPARK_PYTHON=python3
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_DRIVER_HOST=jupyter
      - SPARK_HOME=/opt/spark
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
      - spark-worker-3
    command: ["jupyter", "lab", "--NotebookApp.token=", "--ip=0.0.0.0", "--no-browser"]

networks:
  default:
    driver: bridge
